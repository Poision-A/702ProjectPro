<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心-首页</title>
    <link rel="stylesheet" th:href="@{/static/css/person/personal-home.css}">
    <script th:src="@{/static/js/jquery-3.1.4.js}"></script>
</head>
</head>
<body>
<!--	导航栏-->
<div class="nav-box">
    <!-- logo -->
    <div class="logo-box"><img th:src="@{/static/img/login/702logo-2.png}"></div>
    <!-- 导航 -->
    <ul class="nav">
        <li><a th:href="@{/index}">首页</a></li>
        <li><a href="#">业务范围</a></li>
        <li><a href="#">产品中心</a></li>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
    <!-- 塌陷问题 -->
    <div class="clearfix"></div>

    <!-- 用户信息 -->
    <div class="info">
        <img class="imghover" id="imghover" th:src="@{/static/img/login/a.jpeg}">
        <p>admin</p>
        <button><a th:href="@{/logout}" style="text-decoration:none;color: white;">退出</a></button>
    </div>
    <div id="select" class="select">
        <img style="width: 80px;height: 80px;" th:src="@{/static/img/login/a.jpeg}">
        <ul>
            <li id="personal" style="background-image: url('/static/img/login/img8.png');">个人中心</li>
            <li style="background-image: url('/static/img/login/img11.png');">系统通知</li>
            <li style="background-image: url('/static/img/login/img9.png');">广告合作</li>
            <li style="background-image: url('/static/img/login/img12.png');">资料下载</li>
            <li style="background-image: url('/static/img/login/img10.png');">账号设置</li>
        </ul>

        <!-- <div class="clearfix"></div> -->
    </div>

</div>
<!--图片-->
<div class="img-box">
    <img th:src="@{/static/img/login/2.jpg}">
</div>

<!--个人中心	-->
<div class="personal">
    <dl class="p-left">
        <dt>个人中心</dt>
        <dd id="home"><img th:src="@{/static/img/login/3-1.png}"><span>首页</span></dd>
        <dd id="head"><img th:src="@{/static/img/login/4.png}"><span>我的头像</span></dd>
        <dd id="information"><img th:src="@{/static/img/login/5.png}"><span>我的信息</span></dd>
    </dl>
    <div class="home">
        <div class="h-header">
            <img th:src="@{/static/img/login/a.jpeg}">
            <h1>admin</h1>
            <span>注册会员</span>
            <a th:href="@{/person/informationPage}">修改资料</a>
        </div>
        <div class="safe">
            <div class="s-title"><img th:src="@{/static/img/login/6.png}"><span>账号安全</span></div>
            <div class="s-items">
                <div class="email"><img th:src="@{/static/img/login/7.png}"></div>
                <div class="text">
                    <h3>绑定邮箱</h3>
                    <p>绑定邮箱后即可使用邮箱登录</p>
                    <button>去绑定</button>
                </div>
            </div>
            <div class="s-items">
                <div class="email"><img th:src="@{/static/img/login/9.png}"></div>
                <div class="text">
                    <h3>我的手机</h3>
                    <p>绑定手机后即可使用手机号登录</p>
                    <button>去绑定</button>
                </div>
            </div>
            <div class="s-items">
                <div class="email"><img th:src="@{/static/img/login/8.png}"></div>
                <div class="text">
                    <h3>QQ账号</h3>
                    <p>绑定QQ后即可使用QQ登录</p>
                    <button>去绑定</button>
                </div>
            </div>
            <div class="s-items">
                <div class="email"><img th:src="@{/static/img/login/10.png}"></div>
                <div class="text">
                    <h3>设置密保</h3>
                    <p>设置密保问题，让账号更安全</p>
                    <button>去设置</button>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>

<script>
    window.onload = function(){

        document.getElementById("imghover").onmouseenter = function(){
            document.getElementById("imghover").style.transform = "translateY(40px) scale(1.35,1.35)";
            document.getElementById("select").style.display = "block";

        };

        document.getElementById("select").onmouseleave = function(){
            // alert("0000");
            document.getElementById("imghover").style.transform = "none";
            document.getElementById("select").style.display = "none";
        };
    };

    $(function(){
        $("#personal").click(function(){
            window.location.href="/person/homePage";
        });
        $("#head").click(function(){
            window.location.href="/person/headPage";
        });
        $("#information").click(function(){
            window.location.href="/person/informationPage";
        });

    });
</script>
